<script>

    /**
     * 
     * 输入: "abcabcbb"
    输出: 3
    解释: 无重复字符的最长子串是 "abc"，其长度为 3。
    **/

    function getSubString(str) {
        let arr = str.split("");
        let target = [];
        for (let k = 0; k < arr.length; k++) {
            let sub = [arr[k]]
            for (let j = k + 1; j < arr.length; j++) {
                let item = arr[j]
                if (!sub.includes(item)) {
                    sub.push(arr[j])
                } else {
                    break;
                }
            }
            if (sub.length > target.length) {
                target = sub;
            }
        }
        return target;
    }
