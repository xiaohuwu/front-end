<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .product {
            margin-bottom: 10px;
        }

        .cart {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="products">
        <div class="product">
            <span>Product 1</span>
            <button class="add-to-cart" data-price="10">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 2</span>
            <button class="add-to-cart" data-price="20">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items">
        </ul>
        <p>Total: $<span class="total-price">0</span></p>
    </div>
    <script>
        function totalPrice() {
            const totalPriceElement = document.querySelector('.total-price');
            let sum = 0;
            document.querySelectorAll('.cart-items li').forEach(function (item) {
                sum += parseInt(item.price);
            });
            totalPriceElement.innerHTML = sum;
        }

        const cartItems = document.querySelector('.cart-items');
        document.querySelectorAll('.add-to-cart').forEach(function (item) {
            item.addEventListener('click', (e) => {
                let price = e.target.dataset.price;
                const parent = e.target.parentNode;
                const span = parent.querySelector('span');
                let li = document.createElement('li');
                li.innerHTML = `${span.innerHTML} * $ ${price}`;
                li.price = price;
                cartItems.appendChild(li);
                totalPrice();
            });
        });



    </script>
</body>

</html>
