<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-list">
            <h2>Your product list <span>3 Items</span></h2>
            <div class="product">
                <img src="https://via.placeholder.com/50" alt="Product Image">
                <div class="product-details">
                    <p>Illuminating face cream</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="text" value="1">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <p class="price">$12.99</p>
                <button class="remove-btn">×</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/50" alt="Product Image">
                <div class="product-details">
                    <p>Illuminating face cream</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="text" value="1">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <p class="price">$9.99</p>
                <button class="remove-btn">×</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/50" alt="Product Image">
                <div class="product-details">
                    <p>Intense lift up serum</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="text" value="1">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <p class="price">$29.99</p>
                <button class="remove-btn">×</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/50" alt="Product Image">
                <div class="product-details">
                    <p>CBD Premium Oil</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="text" value="1">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <p class="price">$32.99</p>
                <button class="remove-btn">×</button>
            </div>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span>$85.96</span></p>
            <p>Tax: <span>$6.88</span></p>
            <p>Shipping: <span>$0.00</span></p>
            <h3>Total: <span>$92.84</span></h3>
            <button class="pay-btn">Pay now</button>
            <div class="promo-code">
                <input type="text" placeholder="Enter promo code">
                <button>Apply</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
