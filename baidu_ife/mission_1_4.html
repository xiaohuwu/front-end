<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
     div.container{
         position: absolute;
         left: 50%;
         top:50%;
         transform: translate(-50%,-50%);
         width: 400px;
         height: 300px;
         background-color: #ccc;
         overflow: hidden;
     }

    div.left-top{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        left: -50px;
        top: -50px;
        background-color: yellow;
    }

     div.down-right{
         width: 100px;
         height: 100px;
         border-radius: 50%;
         position: absolute;
         right: -50px;
         bottom: -50px;
         background-color: yellow;
     }

</style>
<body>
<div class="container">
    <div class="left-top"></div>
    <div class="down-right"></div>
</div>
</body>
</html>
