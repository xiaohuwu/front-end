    function month_bill_pro(price, bill_begin, bill_end, month_days) {
        var differenceInTime = bill_end.getDate() - bill_begin.getDate();
        var fee_days = differenceInTime + 1;
        let amount = fee_days * price / month_days
        console.log("fee_days",fee_days,"amount",amount)
        return amount;
    }
    function  getamount(start_day,die_day,price){
        var bill_begin = new Date(start_day);
        var stay_back_date = new Date(die_day);
        let amount = 0
        while (bill_begin <= stay_back_date) {
            let bill_end = new Date(bill_begin.getFullYear(), bill_begin.getMonth() + 1, 0);
            let  month_days = bill_end.getDate();
            if(bill_end > stay_back_date){
                bill_end = new Date(stay_back_date)
            }
            console.log("bill_begin",bill_begin.toLocaleDateString(),"bill_end",bill_end.toLocaleDateString(),"month_days",month_days)
            console.log("stay_back_date",stay_back_date.toLocaleDateString())
            amount += month_bill_pro(price, bill_begin, bill_end, month_days)
            bill_begin = new Date(bill_end.setDate(bill_end.getDate() + 1)) ;
        }
        return Math.round(amount * 100) / 100;
    }
