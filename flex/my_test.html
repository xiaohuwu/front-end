<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .search-bar-container {
            width: 600px;
            margin: 0px auto;
            display: flex;
            /* 填充 */
            border: 1px solid #ff0000;
            /* 边框颜色 */
        }

        .search-bar-container form {
            display: flex;
            width: 100%;
        }

        .search-input {
            flex: 1;
            /* 输入框占据剩余空间 */
            border: none;
            /* 无边框 */
            padding: 10px;
            /* 内边距 */
        }

        .search-button {
            background-color: #ff0000;
            color: white;
            border: none;
            /* padding: 9px 20px; */
            cursor: pointer;
            height: 39px;
        }

        /* 确保输入框没有轮廓（在某些浏览器中被激活时出现） */
        .search-input:focus {
            outline: none;
        }

        /* 添加一些悬停效果 */
        .search-button:hover {
            opacity: 0.9;
            /* 鼠标悬停时的透明度变化 */
        }
    </style>

</head>

<body>
    <div class="search-bar-container">
        <form action="">
            <input type="text" class="search-input" placeholder="搜索..." />
            <button class="search-button">搜索</button>
        </form>
    </div>


</body>

</html>
