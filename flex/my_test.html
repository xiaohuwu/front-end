<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .clearfix:after {
            content: "666666";
            clear: both;
            height: 0;
            display: block;
            visibility: hidden;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }
    </style>
</head>
<body>

<h1>Demo of the ::before selector</h1>

<p>My name is Donald</p>
<div class="clearfix">
    <div class="fl">
        left
    </div>
    <div class="fr">
        right
    </div>
</div>

</body>
</html>


</body>
</html>
