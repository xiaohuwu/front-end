<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <style type="text/css">
        * {
            margin: 0 auto;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        #view {
            position: relative;
            width: 320px;
            height: 120px;
            border: 10px solid #bc8f8f;
            /*overflow: hidden;*/
            margin-top: 5px;
        }
        #img_list {
            position: absolute;
            width: 960px;
        }
        #img_list li {
            float: left;
            width: 320px;
            height: 120px;
        }
    </style>
</head>

<body>
<div id="view">
    <ul id="img_list">
        <li style="background-color: #87ceeb;"></li>
        <li style="background-color: #ff69b4;"></li>
        <li style="background-color: #98fb98;"></li>
    </ul>
</div>
<script type="text/javascript">
    var img_list = document.getElementById('img_list');

    setInterval(function() {
        for (var i = 0; i <= 100; i++) {
            (function(pos) {
                setTimeout(function() {
                    img_list.style.left = - (pos / 100) * 320 + 'px';
                }, (pos + 1) * 10)
            })(i)
        }

        var current = img_list.children[0];
        setTimeout(function() {
            img_list.appendChild(current);
            img_list.style.left = '0px';
        }, 1100);

    }, 2000);


</script>
</body>
</html>
