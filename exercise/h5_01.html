<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Animate Easing Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="box" id="linearBox"></div>
  <div class="box" id="swingBox"></div>
  <button id="animateButton">Animate</button>
  <script>
    $('#animateButton').click(function() {
      $('#linearBox').animate({
        left: '+=300'
      }, 1000, 'linear'); // 使用 'linear' 缓动效果

      $('#swingBox').animate({
        left: '+=300'
      }, 1000, 'swing'); // 使用 'swing' 缓动效果
    });
  </script>
</body>
</html>
