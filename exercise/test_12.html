<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="200"></canvas>

<script>
    // 获取 canvas 元素
    var canvas = document.getElementById("myCanvas");

    // 获取绘图上下文
    var ctx = canvas.getContext("2d");

    // 设置圆弧的样式
    ctx.strokeStyle = "#FF0000"; // 红色
    ctx.lineWidth = 15; // 线宽，可以根据需要调整

    // 开始一条新的绘图路径
    ctx.beginPath();

    // 绘制圆弧
    // arc(x, y, radius, startAngle, endAngle, anticlockwise)
    // x, y 是圆心的坐标
    // radius 是圆的半径
    // startAngle 和 endAngle 分别是绘制圆弧的起始和结束角度，以弧度为单位
    // anticlockwise 是布尔值，表示绘制方向，这里我们选择顺时针方向（即 false）
    ctx.arc(100, 100, 80, 0, Math.PI, true);

    // 描绘圆弧边缘
    ctx.stroke();
</script>

</body>
</html>
