<script>
    function sendAjax(url){
        return new Promise((resolve, reject) => {
            const x = new XMLHttpRequest();
            //初始化
            x.open('GET', url);

            //发送
            x.send();

            //时间绑定
            x.onreadystatechange = () => {
                if (x.readyState === 4) {
                    if (x.status >= 200 && x.status < 300) {
                        //成功
                        resolve(x.response)
                    } else {
                        //失败
                        reject(x.status)
                    }
                }
            }

        });
    }

    sendAjax("https://api.apiopen.top/getJoke").then((response) => {
        console.log(response)
    }, (err) => {
        console.log(err)
    })

</script>
