<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h3>1. 颜色 </h3>
<button type="button" class="btn btn-default"> btn-default</button>
<button type="button" class="btn btn-primary">btn-primary</button>
<button type="button" class="btn btn-success">btn-success</button>
<button type="button" class="btn btn-info">btn-info</button>
<button type="button" class="btn btn-warning">btn-warning</button>
<button type="button" class="btn btn-danger">btn-danger</button>
<button type="button" class="btn btn-link">btn-link</button>

<h3> 2.尺寸 </h3>

<p>
    <button type="button" class="btn btn-primary btn-lg">btn-lg</button>
    <button type="button" class="btn btn-default"> btn-default</button>
    <button type="button" class="btn btn-default btn-sm">btn-sm</button>
    <button type="button" class="btn btn-default btn-xs">btn-xs</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">btn-block</button>
</p>

<h3/>3. 状态 </h3>
<p>
    <a href="#" class="btn btn-primary btn-lg active" role="button">active</a>
    <a href="#" class="btn btn-default btn-lg active" role="button">active</a>
</p>

<p>
    <button type="button" class="btn btn-lg btn-primary" disabled="disabled">disabled</button>
    <button type="button" class="btn btn-default btn-lg" disabled="disabled">disabled</button>
</p>

<h3>4.可做按钮使用的 Html 标签 </h3>

<p>
    <a class="btn btn-default" href="#" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input class="btn btn-default" type="button" value="Input">
    <input class="btn btn-default" type="submit" value="Submit">
</p>

<h3>5.注意各个class 可以混合在一起使用 </h3>

</body>
</html>
