<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>

    div{
        border: solid 1px rebeccapurple;
        width: 900px;
        margin: 30px auto;
    }

</style>
<body>

<div>
    <button type="button" class="close" aria-hidden="true">&times;</button>
    <span class="caret"></span>
    <div class="pull-left">pull-left</div>
    <div class="pull-right">pull-right</div>
    <h4>如果是用于对齐导航条上的组件，请务必使用.navbar-left 或 .navbar-right</h4>
    <div class="center-block">块级元素居中</div>
    <div class="clearfix">清除浮动 </div>
    <div class="show">显示</div>
    <div class="hidden">隐藏</div>
</div>


</body>
</html>
