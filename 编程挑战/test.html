<script>
    // 1000000000000 => 10,000,000,000
    function split(str) {
        let len = str.length;
        let result = "";
        for (let k = len - 1; k >= 0;) {
            let start = k - 3;
            if (start <= 0) {
                start = 0;
            }
            result = str.slice(start, k) + result;
            if (start > 0) {
                result = "," + result;
            }
            k = k - 3;
        }
        return result;
    }
    console.log(split("1"));
