<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts 双Y轴示例</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '救助情况统计'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            legend: {
                data: ['民政救助', '社区快救']
            },
            xAxis: {
                type: 'category',
                data: ['民政救助', '社区快救']
            },
            yAxis: [
                {
                    type: 'value',
                    name: '救助人数',
                    position: 'left',
                    axisLabel: {
                        formatter: '{value} 人'
                    }
                },
                {
                    type: 'value',
                    name: '救助金额',
                    position: 'right',
                    axisLabel: {
                        formatter: '{value} 万'
                    }
                }
            ],
            series: [
                {
                    name: '救助人数',
                    type: 'bar',
                    data: [120, 80],  // 这里替换成实际的人数数据
                    yAxisIndex: 0
                },
                {
                    name: '救助金额',
                    type: 'bar',
                    data: [50, 30],   // 这里替换成实际的金额数据
                    yAxisIndex: 1
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
