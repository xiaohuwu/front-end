<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<div id="div1">

    <div v-xart> 好好学习，天天向上 </div>

</div>

<script>

    Vue.directive('xart', function (el) {
        el.innerHTML = el.innerHTML + ' ( x-art ) '
        el.style.color = 'pink'
    })

    new Vue({
        el: '#div1'
    })
</script>
