<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>千锋练习</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model = "name" > {{name}} <button @click = "add">add</button>
    <ul>
        <li v-for="(item,index) in list ">
            {{item}} <button @click = "del(index)">del</button>
        </li>
    </ul>
</div>
</body>
</html>
<style>
    .red {
        background: red;
    }
</style>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            list: [
            ],
            name:""
        },
        methods: {
            add: function () {
                this.list.push(this.name);
                this.name="";
            },
            del: function (index) {
                this.list.splice(index,1)
            }
        }
    })

</script>
