<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <h1>1、简单的数据单向绑定</h1>
    {{message}}

    <div v-text="message"></div>
    <div v-if="is_check">div1</div>
    <div v-else>div2</div>

    <div v-html="html_message"></div>

    <h1>2、属性修改</h1>
    <div :class="title"></div>
    <h1 @click="myClick">3、点击事件</h1>

    <h1>3、列表渲染</h1>
    <ul>
        <li v-for="item in students">
            {{item.name}} -->{{item.age}}
        </li>
    </ul>
    <h1>4、计算属性</h1>
    <h5>{{new_message}}</h5>
</div>

</body>
</html>


<script>

   app =  new Vue({
        el: "#app",
        data: {
            message: "hello world",
            html_message: "<h1>hello world</h1>",
            is_check: true,
            students: [
                {name:"小虎",age:18},
                {name:"小虎个",age:28},
                {name:"小虎各个",age:38},
            ],
            title: "red"
        },
        computed:{
          new_message: function () {
             return this.message.split('').reverse().join("")
          }
        },
        methods: {
            myClick: function () {
                this.title = "blue"
            }
        }
    });

</script>

<style type="text/css">
    .red {
        background: red;
        width: 200px;
        height: 200px;
    }

    .blue {
        background: blue;
        width: 200px;
        height: 200px;
    }
</style>
