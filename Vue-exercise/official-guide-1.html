<!DOCTYPE html>

<head>

<body>


<div id='example-3'>
    <input
            type="checkbox"
            v-model="toggle"
            v-bind:true-value="a"
            v-bind:false-value="b">

</div>




<script>

  var  vm =  new Vue({
        el: '#example-3',
        data: {
            toggle:"xiaohu",
            a:"xiaohu",
            b:"ya"
        }
    })

</script>



</body>
