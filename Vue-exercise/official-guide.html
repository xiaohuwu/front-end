<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 5px;
        }
     </style>
</head>
<body>


<div id="app">
    {{ message }}
</div>


<div id="app2">
    <span v-bind:title="message">  {{ message }}  </span>
</div>


<div id="app3">
    <span v-if="seen" >  v-if 判断 </span>
</div>

<div id="app4">
    <h4> v-for</h4>
    <ol>
        <li v-for="item in todos"> {{item.text}}</li>
    </ol>
</div>

<div id="app5">
    <h4> v-on</h4>
    <p>{{ message }}</p>
    <button v-on:click="fan"> 消息反转</button>
</div>


<div id="app-7">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>
<script>

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    var app_2 = new Vue({
        el: '#app2',
        data: {
            message: '属性绑定'
        }
    })

    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    })


    var app4 = new Vue({
        el: '#app4',
        data:{
            todos:[
                {text:"javascript"},
                {text:"学习 Vue"},
                {text:"java"}
            ]
        }
    })

    var app5 = new Vue({
        el: '#app5',
        data:{
            message:"hello world"
        },
        methods:{
            fan:function () {
                var array =   this.message.split("")
                var res = "";
                for(var k = array.length-1;k>=0;k--){
                    res+= array[k];
                }
                this.message = res;
            }
        }
    })

</script>



</body>
</html>
