<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        .navbar {
  text-align: center;
}

.navbar ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  display: inline-block; /* Center the menu horizontally */
}

.navbar li {
  display: inline; /* Display the items inline */
  padding: 8px 10px; /* Add some padding */
}

.navbar .line {
  border-left: 1px solid black; /* Add a vertical line */
  height: 20px; /* Specify the height of the line */
  display: inline-block; /* Align the line with the list items */
  vertical-align: middle; /* Center the line vertically */
}

    </style>
</head>
<body>
    <div class="navbar">
        <ul>
